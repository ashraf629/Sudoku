<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Visualizer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vmin;
            height: 90vmin;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            height: 100%;
            margin-bottom: 20px;
        }
        td {
            width: 11.1%;
            height: 11.1%;
            text-align: center;
            border: 1px solid black;
            font-size: 2vw;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
        }
        .cell-default {
            background-color: white;
        }
        .cell-yellow {
            background-color: yellow;
        }
        .cell-green {
            background-color: lightgreen;
        }
        .cell-red {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="board-container">
        <h1>Sudoku Visualizer</h1>
        <table id="sudoku-board"></table>
        <button onclick="solveSudoku()">Solve</button>
    </div>
    <script src="{{ url_for('static', filename='script.ts') }}"></script>
</body>
</html>
